{%extends 'layout/base.html'%}
{%load static%}
{%block title%}Evangelion{%endblock%}
{% block content %}
<h1>Personajes Evangelion</h1>

<div class="content-wrapper">

    
    <div class="row justify-content-center mb-4 mt-5">
        {% for foto in fotos %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mt-4 mb-5">

            <div class="card-container">
                <div class="card">
                    <img src="{{ foto.imageurl }}" alt="Imagen de perfil" class="card-img">
                    <p class="title">{{ foto.nombre }}</p>
                    <div class="card-hidden">
                        <p class="title-in">{{ foto.nombre }}</p>
                        <p>{{ foto.descripcion }}</p>

                    </div>
                </div>
                <div class="card-border"></div>
            </div>

        </div>
        {% empty %}
        <p>No hay fotos disponibles.</p>
        {% endfor %}
    </div>

</div>
</div>


</main>

{% endblock %}
